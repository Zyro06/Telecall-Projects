    <title>Document</title>

<body class="grey darken-2">
 
      <!-- Carousel -->

<!-- Carousel full width slider -->

        <script>

          $('.fixed-action-btn').floatingActionButton();
          // Carousel

          $('.carousel.carousel-slider').carousel({
    fullWidth: true
  });

  });
